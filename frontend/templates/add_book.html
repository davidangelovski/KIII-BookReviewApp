<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add a New Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mb-4">‚Üê Back to Books</a>

    <h2 class="mb-4">Add a New Book</h2>

    <form action="{{ url_for('add_book') }}" method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input required type="text" class="form-control" id="title" name="title" placeholder="Enter book title" />
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input required type="text" class="form-control" id="author" name="author" placeholder="Enter author name" />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter book description (optional)"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </div>

</body>
</html>
