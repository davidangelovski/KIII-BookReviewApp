<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">📚 Book Reviews</h1>

    <div class="list-group mb-5">
    {% for book in books %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1"><a href="{{ url_for('book_detail', book_id=book['_id']) }}" class="text-decoration-none text-dark">{{ book.title }}</a></h5>
                <p class="mb-1 text-muted">by {{ book.author }}</p>
            </div>
            <form method="POST" action="{{ url_for('delete_book', book_id=book['_id']) }}" onsubmit="return confirm('Are you sure you want to delete this book?');">
                <button type="submit" class="btn btn-outline-danger btn-sm">🗑️ Delete</button>
            </form>
        </div>
    {% endfor %}
    </div>

    <a href="{{ url_for('add_book') }}" class="btn btn-primary">➕ Add a Book</a>
</div>

</body>
</html>
