<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Review for {{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
    <a href="{{ url_for('book_detail', book_id=book['_id']) }}" class="btn btn-outline-secondary mb-4">‚Üê Back to Book</a>

    <h2>Add Review for "{{ book.title }}"</h2>

    <form method="POST" action="{{ url_for('add_review', book_id=book['_id']) }}">
        <div class="mb-3">
            <label for="reviewer" class="form-label">Your Name</label>
            <input required type="text" class="form-control" id="reviewer" name="reviewer" />
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input required type="number" class="form-control" id="rating" name="rating" min="1" max="5" />
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Review</label>
            <textarea required class="form-control" id="text" name="text" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

</body>
</html>
