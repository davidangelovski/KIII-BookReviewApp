<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mb-4">← Back</a>

    <h2>{{ book.title }}</h2>
    <p class="text-muted">by {{ book.author }}</p>
    <p>{{ book.description }}</p>

    <hr>
    <h4 class="mt-4">Reviews</h4>
    {% for review in book.reviews %}
        <div class="border p-3 mb-3 bg-white rounded shadow-sm">
            <h6 class="mb-1">{{ review.reviewer }}</h6>
            <p class="mb-1">{{ review.text }}</p>
            <small class="text-warning">⭐ {{ review.rating }}/5</small>
        </div>
    {% else %}
        <p>No reviews yet.</p>
    {% endfor %}
  <a href="{{ url_for('add_review', book_id=book['_id']) }}" class="btn btn-primary mb-3">
      ➕ Add Review
    </a>
</div>

</body>
</html>
